<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - AI Companions</title>
  <link rel="stylesheet" href="public/css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <a href="/">
          <img src="public/images/ai-companion-logo.png" alt="AI Companions Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/signup.html">Sign Up</a></li>
          <li><a href="/login.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login">
        <div class="container">
          <h1>Sign In</h1>
          <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  
  <script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
	apiKey: "AIzaSyBZu6bZOaNe0FnvQPa0Q8k_BGpM-2UNnC8",
	authDomain: "aimorasignups.firebaseapp.com",
	projectId: "aimorasignups",
	storageBucket: "aimorasignups.appspot.com",
	messagingSenderId: "738632145982",
	appId: "1:738632145982:web:fe0ca59ecf5bf3ab52c56f",
	measurementId: "G-GDVBFN8G5M"
  };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          const user = userCredential.user;
          alert('User signed in');
        })
        .catch((error) => {
          console.error('Error signing in:', error);
          alert('Error signing in: ' + error.message);
        });
    });
  </script>
</body>
</html>
